# Processar header das reviews com base no end-user

apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: reviews-user
spec:
  hosts:
    - reviews
  http:
    - match:
        - headers:
            end-user:
              exact: ted
      route:
        - destination:
            host: reviews
            subset: v3
    - match:
        - headers:
            end-user:
              exact: bill
      route:
        - destination:
            host: reviews
            subset: v2
    - route:
        - destination:
            host: reviews
            subset: v1
status: {}
